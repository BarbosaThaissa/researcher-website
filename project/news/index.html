<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News | Landerlei A. Santos - Earth and Planetary Geoscientist</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script
      src="https://kit.fontawesome.com/6969ea2735.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="header"></div>
    <main>
      <div
        class="eos-widget banner-landing margin-top-banner"
        style="background-image: url('/project/assets/aboutme/floresta.jpg')"
      >
        <div class="container">
          <h1 class="banner-title title-big">News</h1>
        </div>
      </div>

      <div class="eos-widget listing-card--style4">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="card-item research-landing__item even">
                <div class="img research-landing__img">
                  <a title="Blog" href="/project/news/blog.html">
                    <img
                      loading="lazy"
                      src="/project/assets/home/rio-teste.jpg"
                      alt="Blog"
                    />
                  </a>
                </div>
                <div class="desc research-landing__desc">
                  <div class="text research-landing__text">
                    <a title="Blog" href="/project/news/blog.html">
                      <p class="title">Blog</p>
                    </a>
                  </div>
                  <a
                    class="readmore"
                    title="Blog"
                    href="/project/news/blog.html"
                    >Read more</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="eos-widget listing-card--style4">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="card-item research-landing__item odd">
                <div class="img research-landing__img">
                  <a title="Maps" href="/project/news/maps.html">
                    <img
                      loading="lazy"
                      src="/project//assets/home/rio-teste.jpg"
                      alt="Maps"
                    />
                  </a>
                </div>
                <div class="desc research-landing__desc">
                  <div class="text research-landing__text">
                    <a title="Maps" href="/project/news/maps.html">
                      <p class="title">Maps</p>
                    </a>
                  </div>
                  <a
                    class="readmore"
                    title="Maps"
                    href="/project/news/maps.html"
                    >Read more</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div id="footer"></div>

    <script src="../js/load-components.js"></script>
  </body>
</html>
